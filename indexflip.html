<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Card Flip Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-side {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
    }

    .card-front {
      background: rgba(255, 255, 255, 0.1);
      backdrop-blur-md;
    }

    .card-back {
      transform: rotateY(180deg);
      background: rgba(59, 130, 246, 0.7); /* Blue background for back */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 1.5rem;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-black">
  <div class="relative w-80 h-48 card-container">
    <div class="card rounded-xl shadow-xl">

      <!-- Front Side -->
      <div class="card-side card-front relative bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 shadow-xl text-white">
        <div class="absolute inset-0 bg-gradient-to-r from-pink-500 via-red-500 to-purple-500 opacity-20 rounded-xl"></div>
        
        <!-- Card content -->
        <div class="relative z-10">
          <h3 class="uppercase text-sm tracking-wide">Membership</h3>
          <h2 class="text-2xl font-semibold mt-4">James Appleseed</h2>
          <p class="text-xs opacity-75">UXMISFIT.TOOLS</p>
        </div>
        
        <!-- Icon -->
        <div class="absolute top-4 right-4 text-pink-300 opacity-80">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Back Side -->
      <div class="card-side card-back rounded-xl">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. Phasellus commodo orci ut ex aliquam.</p>
      </div>

    </div>
  </div>
</body>
</html>
