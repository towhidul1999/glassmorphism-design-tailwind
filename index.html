<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Card Effect with Hover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS to control the hover effect using Tailwind's utility classes */
    .card::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0%;
      background: linear-gradient(to top, rgba(59, 130, 246, 0.7), transparent);
      transition: height 0.5s ease;
      border-radius: inherit;
      z-index: 0;
    }
    .card:hover::before {
      height: 50%;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-black">
  <div class="relative w-80 h-48 bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 shadow-xl text-white card overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-pink-500 via-red-500 to-purple-500 opacity-20 rounded-xl"></div>
    
    <!-- Card content -->
    <div class="relative z-10">
      <h3 class="uppercase text-sm tracking-wide">Membership</h3>
      <h2 class="text-2xl font-semibold mt-4">James Appleseed</h2>
      <p class="text-xs opacity-75">UXMISFIT.TOOLS</p>
    </div>
    
    <!-- Icon -->
    <div class="absolute top-4 right-4 text-pink-300 opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
</body>
</html>
